version: '3'
services:
  php:
    build:
      context: ./docker/php
    volumes:
      - ./:/var/www/html

  nginx:
    image: nginx:latest
    ports:
      - "8282:80"
    volumes:
      - ./:/var/www/html/
      - './docker/nginx/conf.d:/etc/nginx/conf.d'
      - './:/usr/share/nginx/html/'
  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./docker/volumes/mysql:/var/lib/mysql
      - ./docker/
